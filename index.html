<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Probabilidade de Encontro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Probabilidade de Encontro</h1>
        <div class="input-group">
            <label for="DT">Disponibilidade de Tempo (1 a 5):</label>
            <input type="range" id="DT" min="1" max="5" value="3">
            <span class="desc">1: Muito ocupado, 5: Completamente livre</span>
        </div>
        <div class="input-group">
            <label for="D">Distância (1 a 5):</label>
            <input type="range" id="D" min="1" max="5" value="3">
            <span class="desc">1: Muito longe, 5: Muito perto</span>
        </div>
        <div class="input-group">
            <label for="CP">Comunicação Prévia (1 a 5):</label>
            <input type="range" id="CP" min="1" max="5" value="3">
            <span class="desc">1: Nenhuma comunicação, 5: Plano bem definido</span>
        </div>
        <div class="input-group">
            <label for="CE">Condições Externas (1 a 5):</label>
            <input type="range" id="CE" min="1" max="5" value="3">
            <span class="desc">1: Condições adversas, 5: Condições ideais</span>
        </div>
        <div class="input-group">
            <label for="VE">Vontade de se Encontrar (1 a 5):</label>
            <input type="range" id="VE" min="1" max="5" value="3">
            <span class="desc">1: Sem vontade, 5: Muito ansioso para o encontro</span>
        </div>
        <div class="input-group">
            <label for="time">Horário do Encontro:</label>
            <input type="time" id="time">
        </div>
        <button onclick="calculateProbability()">Calcular Probabilidade</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
